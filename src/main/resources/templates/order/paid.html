<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/common}">

<th:block layout:fragment="css"></th:block>

<th:block layout:fragment="content">
    <div class="container">
        <div class="page_commit">
            <div th:object="${orderDTO}">
                <input type="hidden" name="orderId" id="orderId" th:value="*{id}">

                <ul>
                    <li>주문번호 <span th:text="*{id}"></span></li>
                    <li>주문 감사합니다.</li>
                    <li><span th:text="${reserveDate}">2023-05-25 10:00:00</span></li>
                    <li><span></span>예약 주문 완료되었습니다.</li>
                </ul>
                <div class="notice"><h2>주문시 유의사항</h2>
                    <p>- 픽업시 예약자명과 예약자의 전화 번호를 말씀해주세요.</p>
                    <p>- 예약 취소는 예약일 당일을 제외한 픽업일 2일 전까지 가능합니다.</p>
                    <p>- 주문 내역 확인은 [예약 내역 확인]에서 확인 하실 수 있습니다.</p>
                    <p>- 제품 품질 유지를 위해 예약 시간 1시간 경과 시 상품은 폐기됩니다. (환불 및 픽업일 변경 불가)</p>
                </div>
                <div class="btn_area">
                    <button type="button" class="">주문상세보기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>

</html>
