<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/common}">

<th:block layout:fragment="css"></th:block>

<th:block layout:fragment="content">
    <div class="container">
        <h1>매장안내</h1>

        <div class="storelist">
            <div class="menucategory">
                <div class="search">
                    <input type="text" id="search_word"><label for="search_word"></label>
                    <button type="button" class="store_search">검색</button>
                </div>
            </div>

            <ul class="listview" th:each="store : ${storeList}">
                <li th:object="${store}">
                    <div>
                        <div class="img"><img th:src="*{storeImageDTO.imageUrl}"></div>
                    </div>
                    <h2 th:text="*{name}"></h2>
                    <p th:text="*{address}"></p>
                </li>
            </ul>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script"></th:block>

</html>
