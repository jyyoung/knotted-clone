<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/common}">

<th:block layout:fragment="css">
    <style>
        .agreement{
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }

        .agreement h1{
            padding-top: 100px;
            margin: 0 0 50px;
            font-size: 1.750em;
            font-weight: 500;
        }

        .agreement .rule_subject *{
            font-size: 2rem;
        }

        .agreement .rule_content{
            margin-top: 20px;
        }

        .agreement .rule_subject p{
            margin-bottom: 5px;
        }

        .agreement .github_link{
            color: #ffa0c5;
            animation: colorchange 2s infinite;
            animation-timing-function: linear;
            font-size: 3rem;
        }

        .agreement img{
            width: 250px;
            display: inline-block;
            margin-top: 10px;
        }
        
        @keyframes colorchange {
            20% {
                color: #ffa0c5;
            }
            40% {
                color: red;
            }
            60% {
                color: blue;
            }
            80% {
                color: green;
            }
            100% {
                color: #ffa0c5;
            }
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <div class="agreement">
            <th:block th:switch="${rule}">
                <th:block th:case="web">
                    <h1>이용약관</h1>
                </th:block>
                <th:block th:case="privacy">
                    <h1>개인정보처리방침</h1>
                </th:block>
                <th:block th:case="location">
                    <h1>위치기반서비스이용약관</h1>
                </th:block>
            </th:block>

            <div class="rule_subject">
                <p>만든이 : 황정민</p>
                <p>제작 : 2023.05.04 ~ </p>
                <p><a href="https://github.com/jungmin0917" class="github_link">github : jungmin0917</a></p>
            </div>

            <img th:src="@{/images/rule_main.gif}" alt="약관 메인">

            <p class="rule_content">
                안녕하세요.<br>
                열심히 만들어 봤습니다.<br>
                뭔가 부족한 점이 있으면 언제든지 말씀해주세요.<br>
            </p>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script"></th:block>

</html>
