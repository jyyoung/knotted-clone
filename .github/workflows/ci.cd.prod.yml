name: Deploy workflow on production environment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Create .properties file
        uses: actions/checkout@v3
      - run: touch ./src/main/resources/application.properties
      - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.properties
      - run: cat ./src/main/resources/application.properties

      - name: Grant execute permission for Maven
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean install

      - name: Access to AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Make Directory for deliver
        run: mkdir deploy

      # script 파일 복사
      - name: Copy script
        run: cp ./scripts/*.sh ./deploy

      # appspec.yml 파일 복사
      - name: Copy appspec.yml
        run: cp appspec.yml ./deploy

      # jar 파일 복사
      - name: Copy Jar
        run: cp ./target/*.jar ./deploy

      # zip 파일로 압축
      - name: Make zip file
        run: zip -r ./jungmin.zip ./deploy
        shell: bash

      # S3에 업로드
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./jungmin.zip s3://bucket-jungmin-githubactions/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Deploy (배포)
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy create-deployment \
          --application-name knotted \
          --deployment-group-name knotted-group \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=bucket-jungmin-githubactions,bundleType=zip,key=jungmin.zip \ 
          --region ap-northeast-2